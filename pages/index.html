<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Employee Form</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
    </style>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
  </head>
  <body ng-app="EmpAPP" ng-controller="Controller">
    <form class="mt-3 px-3">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" id="empName" ng-model="empName" aria-describedby="empName" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-6">
                <label for="empSalary">Employee Salary</label>
                <input type="text" class="form-control" id="empSalary" ng-model="empSalary" placeholder="Salary">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="empDepartment">Employee Department</label>
                <input type="text" class="form-control" id="empDepartment" ng-model="empDepartment" placeholder="Department">
            </div>
            <div class="form-group col-md-6">
                <label for="empMobno">Employee Mobile No</label>
                <input type="text" class="form-control" id="empMobno" ng-model="empMobno" placeholder="Mobile No.">
            </div>
        </div>
        <div class="form-group col">
            <label for="empAddress">Employee Address/City</label>
            <input type="text" class="form-control" id="empMobno" ng-model="empAddress" placeholder="Address/City">
        </div>
        <button ng-click="addData()" type="button" class="btn btn-primary mx-5">Add Employee</button>
        <button ng-click="fetchData()" type="button" class="btn btn-primary mx-5">Show All Employees</button>
        <button type="button" class="btn btn-primary mx-5">Update Employee</button>
        <button ng-click="deleteData()" type="button" class="btn btn-primary mx-5">Delete Employee</button>
      </form>
      <div class="center">
        {{msg}}
      </div>
      <table  ng-show="showData" class="table mt-4 py-2 px-2">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Salary</th>
            <th scope="col">Employee Department</th>
            <th scope="col">Employee Mobile No</th>
            <th scope="col">Employee Address/City</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in table_data">
            <td>{{data.empName}}</td>
            <td>{{data.empSalary}}</td>
            <td>{{data.empDepartment}}</td>
            <td>{{data.empMobno}}</td>
            <td>{{data.empAddress}}</td>
          </tr>
        </tbody>
      </table>
    <script src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>

    </script>
  </body>
</html>
